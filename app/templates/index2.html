<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music List</title>
    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <body style="background-color: #1f1f1f;">
    <div class="container mt-4">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col" class="py-2 text-white"></th>
              <th scope="col" class="py-2 text-white">Song</th>
              <th scope="col" class="py-2 text-white">Artist</th>
              <th scope="col" class="py-2 text-white">Album</th>
              <th scope="col" class="py-2 text-white">Duration</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="d-flex flex-column">
                <img src="https://i.scdn.co/image/ab67616d0000b27343faaca4a9abefb093fad34b" alt="Album Cover" class="img-fluid" width="50">
                <a href="spotify:track:TRACK_ID">
                  <h6 class="mb-0 fw-bold text-white">Song Title</h6>
                </a>
                <p class="text-muted mb-0 text-white">Album Title</p>
              </td>
              <td class="d-flex flex-column">
                <a href="spotify:artist:ARTIST_ID">
                  <h6 class="mb-0 text-white">Artist Name</h6>
                </a>
              </td>
              <td class="text-muted text-white">3:45</td>
            </tr>
            <tr>
              <td class="d-flex align-items-center">
                <img src="https://via.placeholder.com/50x50" alt="Album Cover" class="img-fluid" width="50">
              </td>
              <td class="d-flex flex-column">
                <a href="spotify:track:TRACK_ID">
                  <h6 class="mb-0 fw-bold text-white">Another Song Title</h6>
                </a>
                <p class="text-muted mb-0 text-white">Album Title</p>
              </td>
              <td class="d-flex flex-column">
                <a href="spotify:artist:ARTIST_ID">
                  <h6 class="mb-0 text-white">Artist Name</h6>
                </a>
              </td>
              <td class="text-muted text-white">4:02</td>
            </tr>
            <!-- Add more rows for each song -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- Bootstrap 5 JS CDN (required for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
